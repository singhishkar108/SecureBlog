version: "3.9"

services:
  mongo:
    image: mongo:7.0
    container_name: secureblog-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  backend:
    build:
      context: ./secureblog-backend
      dockerfile: Dockerfile
    container_name: secureblog-backend
    ports:
      - "5000:5000"
    env_file:
      - ./secureblog-backend/.env
    restart: unless-stopped
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./secureblog-frontend
      dockerfile: Dockerfile
    container_name: secureblog-frontend
    ports:
      - "5173:5173"
    env_file:
      - ./secureblog-frontend/.env
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 5s
      retries: 3
    command: ["npm", "run", "dev"]

volumes:
  mongo-data:
